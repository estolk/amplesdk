<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Example: Resize Manager</title>
		<script type="text/javascript" src="lib/ample/runtime.js"></script>
		<script type="text/javascript" src="lib/ample/languages/xhtml/xhtml.js"></script>
		<style type="text/css">
			html, body {
				width:	100%;
				height:	100%;
			}
		</style>
		<style type="text/ample+css">
		    .resizable {
		        min-width: 200px;
		        max-width: 600px;
		        min-height: 100px;
		        max-height: 300px;
		        position: relative;
		        width: 400px;
		        height: 200px;
		    }
		    .resizable:resize {
		        background-color: silver;
		    }
		</style>
	</head>
	<body>
		<script type="application/ample+xml"
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:aml="http://www.amplesdk.com/ns/aml">
			<textarea aml:resizable="true" class="resizable">This textarea is resizable<textarea>
		</script>
	</body>
</html>
